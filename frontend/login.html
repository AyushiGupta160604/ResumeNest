<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f7f7f7;
        }

        header {
            background: #333;
            color: #a97b7b;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }

        nav .nav-links {
            list-style: none;
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        nav .nav-links li a {
            color: #fff;
            text-decoration: none;
            transition: color 0.3s;
        }

        nav .nav-links li a:hover {
            color: #ff6347;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
        }

        .form-wrapper {
            background: #fff;
            padding: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            width: 400px;
        }

        .form-wrapper h2 {
            text-align: center;
            margin-bottom: 1.5rem;
            font-style: italic;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
        }

        .form-group input {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-group button {
            background: #ff6347;
            color: #fff;
            border: none;
            padding: 0.75rem;
            width: 100%;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s;
        }

        .form-group button:hover {
            background: #e5533d;
            transform: translateY(-3px);
        }

        footer {
            background: #333;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }

        .logo1{
            display: flex;
            align-items: center;
        }

        li{
            list-style-type: none;
            margin-bottom: 15px;
            font-weight: 700;
            font-style: italic;
            color: #b95c34;
            font-size: larger;
        }

        .loginConfirm{
            text-align: center;
        }

        .loginConfirm a {
            color: #000000;
            text-decoration: none;
            transition: color 0.3s;
        }

        .loginConfirm a:hover {
            color: #ff6347;
        }

    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <p>ResumeNest</p>
            </div>
            <div class="logo1">
                <img src="../images/logo.jpeg" alt="logo" height="100px" width="100px">
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <div class="container">
        <div class="form-wrapper">
            <h2>Login</h2>
            <form>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <button type="submit">Get Started</button>
                </div>
                <div id="loginConfirm" class="loginConfirm">
                    <p>Not registered yet?</p>
                    <a href="register.html">Create a new account!</a>
                </div>
            </form>
        </div>
    </div>

    <footer>
        <p>Contact us: support@resumeNest.com</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.querySelector('form');
            form.addEventListener('submit', (event) => {
                event.preventDefault();
                window.location.href = "main.html";
            });
        });
    </script>
</body>
</html>
